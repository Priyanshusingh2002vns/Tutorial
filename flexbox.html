<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: yellow;
        }
        header, footer {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-container, .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: yellow;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            margin-right: 10px;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            body, .image-container, .form-container {
                background-color: green;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Device-Agnostic Design</h1>
    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="content">
    <div class="image-container">
        <img src="lpu.jpg" alt="Placeholder Image">
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="field1">Name</label>
                <input type="text" id="field1" name="field1">
            </div>
            <div class="form-group">
                <label for="field2">Registration number</label>
                <input type="text" id="field2" name="field2">
            </div>
            <div class="form-group">
                <label for="field3">Contact</label>
                <input type="text" id="field3" name="field3">
            </div>
            <div class="form-group">
                <label for="field4">Course</label>
                <input type="text" id="field4" name="field4">
            </div>
            <div class="form-group">
                <label for="field5">Address</label>
                <input type="text" id="field5" name="field5">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>This is an example of HTML code demonstrating device-agnostic design principles.</p>
</footer>

</body>
</html>
