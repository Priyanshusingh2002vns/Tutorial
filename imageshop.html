<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  .gallery img:focus {
    outline: none;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<header>
  <h1>Image Gallery</h1>
  <p>A collection of fantasy-themed images</p>
</header>

<div class="gallery">
  <img src="fireswordop.jpg" alt="Fire Sword">
  <img src="iceswordop.jpg" alt="Ice Sword">
  <img src="warriorop.jpg" alt="Warrior">
  <img src="sdop.jpg" alt="SD">
  <img src="sword.jpeg" alt="Sword">
  <img src="menu sword.jpg" alt="Menu Sword">
</div>

</body>
</html>
